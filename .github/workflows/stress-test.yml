name: Stress Test
on:
  push:
    branches: [ master ]
    tags:
      - v*
  pull_request: {}
  schedule:
    # run every 2 hours
    - cron:  '12 */2 * * *'
jobs:
  endurance-test:
    name: Stress Test
    if: ${{ github.repository == 'kopia/kopia' }}
    runs-on: ubuntu-latest
    steps:
    - name: Set up Go.
      uses: actions/setup-go@v2
      with:
        go-version: ^1.16
      id: go
    - name: Check out code into the Go module directory
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Stress Test
      run: make stress-test
    - name: Upload Logs
      uses: actions/upload-artifact@v2
      with:
        name: logs
        path: .logs/**/*.log
        if-no-files-found: ignore
      if: ${{ always() }}