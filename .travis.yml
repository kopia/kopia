dist: bionic
language: go
go:
- 1.13.x
os:
- linux
- osx
addons:
  apt:
    packages:
    - rpm
install: make travis-setup
script: make travis-release
cache:
  directories:
  - $HOME/.cache/electron
  - $HOME/.cache/electron-builder
  - $HOME/.cache/electron-docker
  - $HOME/.cache/electron-builder-docker
deploy:
- provider: releases
  api_key:
    secure: 
  skip_cleanup: true
  file: "dist/**"
  draft: true
  on:
    repo: kopia/kopia
    tags: true
- provider: pages
  skip_cleanup: true
  github_token: "$GITHUB_TOKEN"
  keep_history: false
  local_dir: site/public
  repo: kopia/kopia.github.io
  target_branch: master
  on:
    repo: kopia/kopia
    branch: master
    condition: $TRAVIS_OS_NAME = linux
git:
  depth: 9999999
env:
- GO111MODULE=on
